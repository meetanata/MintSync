<!DOCTYPE HTML>
<html>
	<head>
		<title>MintSync</title>
		<link rel="stylesheet" href="css/common.css" type="text/css" />
		<link rel="stylesheet" href="css/options.css" type="text/css" />
		<script type='text/javascript' src='js/jquery.js'></script>
		<script type="text/javascript" src='js/options.js'></script>
	</head>
	
	<body>
		<div id='mint_optionsContainer'>
			<h1><img id='logo' src='img/icon.png' alt='Icon' title='MintSync Logo' /> MintSync</h1>
			<h2>Select Options Below:</h2>
			
			<form id="prefform" onsubmit="return false;">
				<ul class='options'>
					<li><label for='ServerURL' class='bigLabel'>Server URL</label><input type='text' name='ServerURL' id='ServerURL'/></li>
					<li><span class='bigLabel'>Save Password</span> 
						<input type='radio' name='SavePass' id='SavePassN' value='0'   	/> <label for='SavePassN'>Not At All</label>
						<input type='radio' name='SavePass' id='SavePassY' value='1'   	/> <label for='SavePassY'>Permanently</label>
						<input type='radio' name='SavePass' id='SavePassS' value='0.5'		/> <label for='SavePassS'>Per Pop-up Dialog</label>
					</li>
					<li><span class='bigLabel'>Auto-Retrieve?</span> 
						<input type='radio' name='AutoFetch' id='AutoFetch1' value='1'   	/> <label for='AutoFetch1'>Yes</label>
						<input type='radio' name='AutoFetch' id='AutoFetch0' value='0'   	/> <label for='AutoFetch0'>No!</label>
					</li>
					<li><span class='bigLabel'>Notify On Page?</span> 
						<input type='radio' name='Notify' id='Notify1' value='1'   	/> <label for='Notify1'>Yes</label>
						<input type='radio' name='Notify' id='Notify0' value='0'   	/> <label for='Notify0'>No!</label>
					</li>
					<li><span class='bigLabel'>Cipher</span>
						<input type='radio' name='Cipher' id='CipherAES' value='aes'  	/> <label for='CipherAES'>AES</label>
						<input type='radio' name='Cipher' id='Cipher3DES' value='3des' disabled='disabled' 	/> <span class='disabled'><label for='Cipher3DES'>3DES</label> </span>
					</li>
					<li><span class='bigLabel'>Key Length (Bits)</span>
						<input type='radio' name='KeyLength' id='KeyLength256' value='256'  	/> <label for='KeyLength256'>256</label>
						<input type='radio' name='KeyLength' id='KeyLength128' value='128'  	disabled='disabled' /> <span class='disabled'><label for='KeyLength128'>128</label></span>
						<input type='radio' name='KeyLength' id='KeyLength168' value='168'  	disabled='disabled' /> <span class='disabled'><label for='KeyLength168'>168</label></span>
						<input type='radio' name='KeyLength' id='KeyLength112' value='112'  	disabled='disabled' /> <span class='disabled'><label for='KeyLength112'>112</label></span>
					</li>
					<li><span class='bigLabel'>Password Strength</span>
						<input type='checkbox' name='passwordStrengthNum' id='passwordStrengthNum'  	/> <label for='passwordStrengthNum'>Digits</label>
						<input type='checkbox' name='passwordStrengthPunc1' id='passwordStrengthPunc1' /> <label for='passwordStrengthPunc1'>Punctuation</label>
						<input type='checkbox' name='passwordStrengthPunc2' id='passwordStrengthPunc2' /> <label for='passwordStrengthPunc2'>More Punctuation</label>
						
					</li>
				</ul>
				<div id='saveContainer'>
					<input type="button" value="Save" onclick="savePrefs();" />
				</div>
				
			</form>
		</div>
	</body>
</html>
